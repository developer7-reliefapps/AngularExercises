<!--Table of todolist-->
<div id="todo-list">
    <list-todos #listTodo [isVisible] = "isVisible"></list-todos>

    <div id="forms">
      <!--Form to add a todo-->
          <add-todo *ngIf="!selectTodo.selectedTodo"></add-todo>
      <!--Form to display a selected todo and modify it-->
          <select-todo #selectTodo [selectedTodo]="listTodo.selectedTodo" ></select-todo>
    </div>
</div>
