<table>
    <tr>
      <th>
        Id
      </th>
      <th>
        Name
      </th>
      <th>
        Place
      </th>
      <th>
        Time
      </th>
    </tr>
  <tr *ngFor="let todo of todoList" (click)="onSelect(todo)">
    <td>{{todo.id}}</td>
    <td>{{todo.name}}</td>
    <td>{{todo.place}}</td>
    <td>{{todo.time}}</td>
    <td>
      <button (click)="deleteTodo(todo); $event.stopPropagation()">X</button>
    </td>
  </tr>
</table>
