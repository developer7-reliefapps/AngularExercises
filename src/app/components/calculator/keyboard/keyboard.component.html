<button (click)="resetCalculator()" style="color:red; font-size: 18px">RESET VALUES</button>

<div id="calculator">
  <button
   class="calculator-button"
   (click)="displayValue(symbol)"
   *ngFor="let symbol of symbols">
    {{ symbol }}
  </button>

  <button
   class="calculator-button"
   (click)="displayValue(digit)"
   *ngFor="let digit of digits">
    {{ digit }}
  </button>
</div>
