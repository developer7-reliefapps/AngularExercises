<div id="calculator">
<button (click)="resetCalculator()" class="reset-button">RESET VALUES</button>

  <div *ngFor="let symbol of symbols" class="calculator-button">
    <button class="symbol-buttons "
     (click)="displayValue(symbol)">
      {{ symbol }}
    </button>
  </div>

<div *ngFor="let digit of digits" class="calculator-button">
  <button class="digit-buttons"
   (click)="displayValue(digit)">
    {{ digit }}
  </button>
</div>

</div>
