{{ diagnostic }}

<div id="todo-list">
    <div *ngFor="let todo of todolist" (click)="onSelect(todo)">
      <span>{{todo.id}}</span>
      <span>{{todo.name}}</span>
      <span>{{todo.place}}</span>
      <span>{{todo.time}}</span>
      <button (click)="deleteTodo(todo); $event.stopPropagation()">X</button>
    </div>

    <div *ngIf="selectedTodo">
      <h2>{{selectedTodo.name}}</h2>
      <label>Name :</label><input [(ngModel)]="selectedTodo.name" placeholder="name" required />
      <label>Place :</label><input [(ngModel)]="selectedTodo.place" placeholder="name" required />
      <label>Time :</label><input [(ngModel)]="selectedTodo.time" placeholder="name" required />
    </div>

    <div>
      <h2>Add a todo element</h2>
      <form #todoForm="ngForm">
        <div>
          <label>Name :</label>
          <input type="text" id="name" required [(ngModel)]="model.name" name="name" />
        </div>
        <div>
          <label>Place :</label>
          <input type="text" id="Place" required [(ngModel)]="model.place" name="place" />
        </div>
        <div>
          <label>Time :</label>
          <input type="text" id="time" required [(ngModel)]="model.time" name="time"/>
        </div>

        <button type="submit" (click)="addTodo(model)">Submit</button>

      </form>
    </div>

</div>
